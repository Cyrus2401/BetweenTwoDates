<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Between Two Dates</title>                                           
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="form">
        <h3>BetweenTwoDates</h3>        

        <form>
            <p>
                <label for="dateDebut">Date de début</label>
                <input type="date" id="dateDebut" required> 
            </p>

            <p>
                <label for="dateFin">Date de fin</label>
                <input type="date" id="dateFin" required> 
            </p>

            <p>
                <button id="validBtn">Valider</button>
            </p>
        </form>
    </div>

    <div id="result">
        <section>
            <h1>Informations entre le <strong id="dateDebutTitle"></strong> et le <strong id="dateFinTitle"></strong></h1>
            <details>
                <summary>
                    <div>
                        <h3>
                            <strong>Détail</strong>
                        </h3>
                        <span id="detailBetweenTwoDatesSpan"></span>
                    </div>
                </summary>
            </details>
            <details>
                <summary>
                    <div>
                        <h3>
                            <strong>Nombre de Jours</strong>
                        </h3>
                        <span id="numbersOfDays"></span>
                    </div>
                </summary>
            </details>
            <details>
                <summary>
                    <div>
                        <h3>
                            <strong>Nombre de jours ouvrés</strong>
                        </h3>
                        <span></span>
                    </div>
                </summary>
            </details>
            <details>
                <summary>
                    <div>
                        <h3>
                            <strong>Nombre de week-end</strong>
                        </h3>
                        <span></span>
                    </div>
                </summary>
            </details>
            <details>
                <summary>
                    <div>
                        <h3>
                            <strong>Nombre de jours fériés</strong>
                        </h3>
                        <span></span>
                    </div>
                </summary>
            </details>
            <details>
                <summary>
                    <ul>
                        <li>10 Janvier</li>
                        <li>24 Janvier</li>
                        <li>14 Fevrier</li>
                        <li>15 Fevrier</li>
                        <li>24 Fevrier</li>
                        <li>13 Mars</li>
                        <li>01 Avril</li>
                        <li>01 Mai</li>
                        <li>14 Mai</li>
                        <li>01 Juin</li>
                        <li>18 Juin</li>
                        <li>22 Juin</li>
                    </ul>
                </summary>
            </details>
        </section>
    </div>

    <div id="errorDiv"></div>
    
    <script src="script.js"></script>
</body>
</html>
